# Pre-commit hook configuration
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  # Local repository hooks
  - repo: local
    hooks:
      # Dev-setup validation
      # Validates that .claude/commands/ contains ONLY symlinks
      # pointing to templates/commands/ (single-source-of-truth)
      - id: dev-setup-validation
        name: Dev-setup validation
        entry: scripts/bash/pre-commit-dev-setup.sh
        language: script
        always_run: true
        pass_filenames: false
        description: Validate .claude/commands/ symlink structure

      # Dogfood check (alias for dev-setup validation)
      # Ensures we "eat our own dogfood" by validating our own dev-setup
      - id: dogfood-check
        name: Check dogfood symlinks
        entry: scripts/bash/pre-commit-dogfood.sh
        language: script
        always_run: true
        pass_filenames: false
        description: Dogfood validation for .claude/commands/ structure

  # Standard Python hooks
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.2
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: mixed-line-ending
        args: [--fix=lf]
