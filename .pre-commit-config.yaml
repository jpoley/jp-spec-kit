# Pre-commit hook configuration
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  # Local repository hooks
  - repo: local
    hooks:
      # Dev-setup validation
      # Validates that .claude/commands/ contains ONLY symlinks
      # pointing to templates/commands/ (single-source-of-truth)
      - id: dev-setup-validation
        name: Dev-setup validation
        entry: scripts/bash/pre-commit-dev-setup.sh
        language: script
        always_run: true
        pass_filenames: false
        description: Validate .claude/commands/ symlink structure

      # Sync Claude commands to Copilot agents
      # Auto-syncs .claude/commands/ to .github/agents/ when commands change
      - id: sync-copilot-agents
        name: Sync Copilot agents
        entry: scripts/bash/pre-commit-agent-sync.sh
        language: script
        files: ^\.claude/commands/.*\.md$|^templates/commands/.*\.md$
        pass_filenames: false
        description: Auto-sync Claude commands to VS Code Copilot agents

      # Security scanning
      # Fast security scan on staged files before commit
      - id: flowspec-security-scan
        name: Flowspec Security Scan
        entry: scripts/bash/pre-commit-security-scan.sh
        language: script
        pass_filenames: false
        stages: [commit]
        files: \.(py|js|ts|tsx|jsx|go|rs|java|rb|php)$
        description: Fast security scan blocking critical vulnerabilities

  # Standard Python hooks
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.2
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: mixed-line-ending
        args: [--fix=lf]
