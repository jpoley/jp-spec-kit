# JP Spec Kit Security Configuration
#
# This file configures the security scanning behavior for your repository.
# Modify these settings to adjust your security risk posture.
#
# For more information, see: docs/platform/security-cicd-usage.md

security:
  # Severity level that will fail the build
  # Options: critical, high, medium, low
  # Default: critical (recommended - only critical vulnerabilities block)
  fail-on: critical

  # Whether to upload SARIF results to GitHub Security tab
  upload-sarif: true

  # Scan path (relative to repository root)
  scan-path: "."

  # Future settings (not yet implemented):
  # scan-type: full  # Options: full, incremental, fast
  # exclude-paths: []
  # custom-rules: []
