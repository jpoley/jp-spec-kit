name: Docker Publish

on:
  # Trigger on release publication (creates version-tagged images)
  # This is separate from push to avoid paths filter blocking tag triggers
  release:
    types: [published]
  # Trigger on Dockerfile changes to main (updates :latest image)
  push:
    branches: [main]
    paths:
      - '.devcontainer/Dockerfile'
      - '.devcontainer/post-create.sh'
      - '.github/workflows/docker-publish.yml'
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force rebuild even if no changes'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: docker.io
  IMAGE_NAME: jpoley/flowspec-agents

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      id-token: write  # Required for SLSA provenance attestations
    outputs:
      image-ref: ${{ steps.output-ref.outputs.image-ref }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1
        with:
          # Use latest buildkit for security fixes including sigstore/timestamp-authority
          version: latest

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_SECRET }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=ref,event=branch

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .devcontainer
          file: .devcontainer/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          sbom: true  # Generate Software Bill of Materials
          provenance: mode=max  # Generate SLSA provenance attestations

      - name: Output image reference for verify job
        id: output-ref
        run: echo "image-ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> "$GITHUB_OUTPUT"

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.30.0
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        # Note: continue-on-error preserved to avoid breaking builds on existing vulnerabilities
        # Trivy results are uploaded to Security tab for visibility without blocking CI
        continue-on-error: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  verify:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # For attestation verification
    env:
      # Define registry/image at job level to ensure availability
      REGISTRY: docker.io
      IMAGE_NAME: jpoley/flowspec-agents
    steps:
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.7.0

      - name: Verify SBOM attestation
        env:
          IMAGE_REF: ${{ needs.build-and-push.outputs.image-ref }}
        run: |
          echo "=== Cryptographically verifying SBOM attestation ==="
          # Verify SBOM attestation exists and is signed by this workflow
          cosign verify-attestation \
            --type spdxjson \
            --certificate-identity-regexp '^https://github\.com/jpoley/flowspec/\.github/workflows/docker-publish\.yml@refs/heads/main$' \
            --certificate-oidc-issuer 'https://token.actions.githubusercontent.com' \
            "${IMAGE_REF}" > /tmp/sbom-attestation.json

          # Validate SBOM structure contains required fields
          echo "Validating SBOM structure..."
          jq -e '.payload' /tmp/sbom-attestation.json > /dev/null || { echo "ERROR: Missing payload in SBOM"; exit 1; }
          SBOM_PAYLOAD=$(jq -r '.payload' /tmp/sbom-attestation.json | base64 -d)
          echo "$SBOM_PAYLOAD" | jq -e '.predicate.spdxVersion' > /dev/null || { echo "ERROR: Invalid SBOM - missing spdxVersion"; exit 1; }
          echo "$SBOM_PAYLOAD" | jq -e '.predicate.packages' > /dev/null || { echo "ERROR: Invalid SBOM - missing packages"; exit 1; }
          PACKAGE_COUNT=$(echo "$SBOM_PAYLOAD" | jq '.predicate.packages | length')
          echo "SBOM verified: contains $PACKAGE_COUNT packages"

      - name: Verify Provenance attestation
        env:
          IMAGE_REF: ${{ needs.build-and-push.outputs.image-ref }}
        run: |
          echo "=== Cryptographically verifying Provenance attestation ==="
          # Verify provenance attestation exists and is signed by this workflow
          cosign verify-attestation \
            --type slsaprovenance \
            --certificate-identity-regexp '^https://github\.com/jpoley/flowspec/\.github/workflows/docker-publish\.yml@refs/heads/main$' \
            --certificate-oidc-issuer 'https://token.actions.githubusercontent.com' \
            "${IMAGE_REF}" > /tmp/provenance-attestation.json

          # Validate provenance structure contains required SLSA fields
          echo "Validating Provenance structure..."
          jq -e '.payload' /tmp/provenance-attestation.json > /dev/null || { echo "ERROR: Missing payload in Provenance"; exit 1; }
          PROV_PAYLOAD=$(jq -r '.payload' /tmp/provenance-attestation.json | base64 -d)
          echo "$PROV_PAYLOAD" | jq -e '.predicate.buildDefinition' > /dev/null || { echo "ERROR: Invalid Provenance - missing buildDefinition"; exit 1; }
          echo "$PROV_PAYLOAD" | jq -e '.predicate.runDetails' > /dev/null || { echo "ERROR: Invalid Provenance - missing runDetails"; exit 1; }
          BUILDER=$(echo "$PROV_PAYLOAD" | jq -r '.predicate.runDetails.builder.id // "unknown"')
          echo "Provenance verified: built by $BUILDER"

      - name: Determine image tag to verify
        id: verify-tag
        run: |
          # For release events, verify the version tag; otherwise verify latest
          if [[ "${{ github.ref }}" =~ ^refs/tags/v ]]; then
            TAG="${{ github.ref_name }}"
            # Remove 'v' prefix for semver tag (v0.2.349 -> 0.2.349)
            TAG="${TAG#v}"
          else
            TAG="latest"
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "Will verify tag: $TAG"

      - name: Pull and verify image
        env:
          VERIFY_TAG: ${{ steps.verify-tag.outputs.tag }}
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERIFY_TAG}
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERIFY_TAG} zsh -c "
            echo '=== Verification ===' &&
            node --version &&
            pnpm --version &&
            /home/vscode/.local/bin/uv --version &&
            gh --version | head -1 &&
            echo 'All checks passed!'
          "
