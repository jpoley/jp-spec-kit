# Build and deploy DocFX documentation to GitHub Pages
# Deploys when:
#   1. A release is published (release: published event)
#   2. The Release workflow completes successfully (workflow_run trigger)
#   3. Manual dispatch from Actions tab
#
# Note: workflow_run is needed because GITHUB_TOKEN events don't trigger other
# workflows. When release.yml creates a release using GITHUB_TOKEN, the
# "release: published" event doesn't fire for other workflows.
#
# Security: All GitHub context values are passed via env: blocks to prevent
# script injection attacks. Version inputs are validated against strict patterns.

name: Deploy Documentation to Pages

on:
  # Deploy docs when a release is published
  release:
    types: [published]

  # Deploy docs when release workflow completes successfully
  # This is needed because GITHUB_TOKEN events don't trigger other workflows
  workflow_run:
    workflows: ["Release"]
    types: [completed]

  # Allow manual deployment from Actions tab
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to display in docs (e.g., 0.2.344). Leave empty to use latest release.'
        required: false
        type: string

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  issues: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    # Skip if workflow_run triggered but the release workflow failed
    if: |
      github.event_name != 'workflow_run' ||
      github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for git info

      - name: Determine version
        id: version
        env:
          # Pass values via env to prevent script injection
          EVENT_NAME: ${{ github.event_name }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
          INPUT_VERSION: ${{ inputs.version }}
        run: |
          if [ "$EVENT_NAME" = "release" ]; then
            # Validate tag format (must be vX.Y.Z)
            if ! [[ "$RELEASE_TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              echo "::error::Invalid release tag format: $RELEASE_TAG"
              echo "::error::Expected format: vX.Y.Z (e.g., v0.2.344)"
              exit 1
            fi
            # Use the release tag (strip leading 'v')
            VERSION="${RELEASE_TAG#v}"
          elif [ -n "$INPUT_VERSION" ]; then
            # Validate input version format (must be X.Y.Z)
            if ! [[ "$INPUT_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              echo "::error::Invalid version format: $INPUT_VERSION"
              echo "::error::Expected format: X.Y.Z (e.g., 0.2.344)"
              exit 1
            fi
            VERSION="$INPUT_VERSION"
          else
            # Fall back to pyproject.toml version (for workflow_run, and for workflow_dispatch only if version input is empty)
            VERSION=$(grep -Po '(?<=^version = ")[^"]*' pyproject.toml || echo "dev")
            echo "Using version from pyproject.toml: $VERSION"
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Documentation version: $VERSION"

      - name: Validate documentation structure
        run: |
          echo "Validating documentation prerequisites..."
          ERRORS=0

          # Check required files
          for file in user-docs/docfx.json user-docs/toc.yml user-docs/index.md; do
            if [ ! -f "$file" ]; then
              echo "::error::Required file missing: $file"
              ERRORS=$((ERRORS + 1))
            else
              echo "✓ Found: $file"
            fi
          done

          # Check jq is available
          if ! command -v jq &> /dev/null; then
            echo "::error::jq is not installed"
            ERRORS=$((ERRORS + 1))
          else
            echo "✓ jq is available"
          fi

          # Validate JSON syntax
          if [ -f "user-docs/docfx.json" ]; then
            if ! jq empty user-docs/docfx.json 2>/dev/null; then
              echo "::error::docfx.json contains invalid JSON"
              ERRORS=$((ERRORS + 1))
            else
              echo "✓ docfx.json is valid JSON"
            fi
          fi

          if [ $ERRORS -gt 0 ]; then
            echo "::error::$ERRORS prerequisite errors found. See above for details."
            exit 1
          fi

          echo "All prerequisites validated successfully"

      - name: Inject version into docfx.json
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          # Update docfx.json to include version in global metadata
          # Using jq to safely modify JSON
          jq --arg ver "$VERSION" '.build.globalMetadata._appVersion = $ver' user-docs/docfx.json > user-docs/docfx.json.tmp
          mv user-docs/docfx.json.tmp user-docs/docfx.json

          # Also update the footer to include version
          jq --arg footer "Flowspec v$VERSION - Specification-driven development for AI-augmented teams" \
            '.build.globalMetadata._appFooter = $footer' user-docs/docfx.json > user-docs/docfx.json.tmp
          mv user-docs/docfx.json.tmp user-docs/docfx.json

          echo "Updated docfx.json with version $VERSION:"
          jq '.build.globalMetadata' user-docs/docfx.json

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Setup DocFX
        run: dotnet tool install -g docfx

      - name: Build with DocFX
        run: |
          cd user-docs
          docfx docfx.json

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          # Automatically enable GitHub Pages for this repo and set source to GitHub Actions
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'user-docs/_site'

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Summary
        env:
          EVENT_NAME: ${{ github.event_name }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
          PAGE_URL: ${{ steps.deployment.outputs.page_url }}
        run: |
          {
            echo "## Documentation Deployed"
            echo ""
            echo "Documentation has been deployed to GitHub Pages."
            echo ""
            if [ "$EVENT_NAME" = "release" ]; then
              echo "**Release**: $RELEASE_TAG"
              echo "**URL**: $PAGE_URL"
            fi
          } >> "$GITHUB_STEP_SUMMARY"

  # Failure notification job
  notify-failure:
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: failure()
    permissions:
      issues: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create or update failure issue
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          RUN_ID: ${{ github.run_id }}
          EVENT_NAME: ${{ github.event_name }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          ISSUE_TITLE="[CI] Documentation deployment failed - Run #$RUN_ID"
          ISSUE_BODY="## Documentation Deployment Failed

          **Run**: [#$RUN_ID]($RUN_URL)
          **Trigger**: $EVENT_NAME
          **Branch**: $REF_NAME
          **Time**: $(date -u +%Y-%m-%dT%H:%M:%SZ)

          ### Action Required
          1. Check the [workflow run]($RUN_URL) for error details
          2. Verify \`user-docs/docfx.json\` exists
          3. Ensure all toc.yml references are valid

          /cc @jpoley"

          # Check if similar issue already exists
          EXISTING=$(gh issue list --label ci-failure --state open --search "Documentation deployment failed" --json number --jq '.[0].number' 2>/dev/null || echo "")

          if [ -n "$EXISTING" ] && [ "$EXISTING" != "null" ]; then
            echo "Updating existing issue #$EXISTING"
            gh issue comment "$EXISTING" --body "$ISSUE_BODY"
          else
            echo "Creating new issue"
            # Create label if it doesn't exist
            gh label create ci-failure --color d73a4a --description "CI workflow failure" 2>/dev/null || true
            gh issue create --title "$ISSUE_TITLE" --body "$ISSUE_BODY" --label "ci-failure"
          fi
